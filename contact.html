  <section>
    <h1 id="contact-heading">ติดต่อเรา</h1>
    <p id="contact-desc">หากมีคำถามหรือต้องการสมัคร กรุณากรอกแบบฟอร์มด้านล่าง</p>

    <form action="https://formspree.io/f/yourFormID" method="POST" id="contact-form">
      <label for="name" id="label-name">ชื่อของคุณ</label><br />
      <input type="text" name="name" required><br /><br />

      <label for="email" id="label-email">อีเมล</label><br />
      <input type="email" name="email" required><br /><br />

      <label for="message" id="label-message">ข้อความ</label><br />
      <textarea name="message" rows="5" required></textarea><br /><br />

      <button type="submit" id="submit-btn">ส่งข้อความ</button>
    </form>
  </section>
